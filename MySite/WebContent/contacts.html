		<script>
		function isPhonegap() {
			return (/ios|iphone|ipod|ipad|android/i.test(navigator.userAgent));
		}

		var maxId = 0;
		var allContacts;
		var isMobile = false; 
		
		window.onload = function() {
			if (isPhonegap()) {
				isMobile = true;
			}
			
			initialize();
			document.inContact.onsubmit = addContact;
			document.inContact.onreset = resetContact;
			
			if (isMobile) 
				document.addEventListener("deviceready", onDeviceReady, false); /* nécessaire */
			else 
				onDeviceReady();
			
		};
		
		function onDeviceReady() {
			if (isMobile) 
				findAllContacts();
			else 
				_desktop_findAllContacts();
			
  		}
		
		function findAllContacts() {
			// find all contacts
			var options = new ContactFindOptions();
			options.filter = "";
			options.multiple = true;
			var fields = ["id", "displayName", "nickname", "phoneNumbers", "photos", "name", "addresses"];
			navigator.contacts.find(fields, displayContacts, onError, options);
		}

		function displayContacts(contacts) {
			var maxLen = contacts.length;
			allContacts = null;
			if (maxLen > 0) {
				allContacts = contacts;
				clearList();
				maxId = contacts[maxLen-1].id;
				for (var i = maxLen-1; i >= 0 && i>= maxLen-10 ; i--) { /* display last 10 */
					addToList(contacts[i].id, contacts[i].id+":"
						+contacts[i].displayName+" "
						+((contacts[i].phoneNumbers && contacts[i].phoneNumbers.length > 0)?contacts[i].phoneNumbers[0].value:"")
						+((contacts[i].photos && contacts[i].photos.length > 0 )?"+photos":"")
					);
				}
			}
		}

		function onError(contactError) {
			alert("Error: "+contactError.code);
		}
		
		
		function _desktop_findAllContacts() {
			/* Retrieve from localstorage to allContacts */
			if (!allContacts) {
				allContacts = JSON.parse(localStorage.getItem("Contacts"));
			}			

			if (allContacts && allContacts.length > 0) {		
				displayContacts(allContacts);
			}
		}
		
		function showContact(liElem) {
			document.inContact.reset();
			var id = liElem.getAttribute("id");
			var i = 0;
			for (; i < allContacts.length && allContacts[i].id != id; i++);
			document.inContact.inName.value = allContacts[i].displayName;
			if (allContacts[i].phoneNumbers && allContacts[i].phoneNumbers.length > 0) {
				document.inContact.inPhone.value = allContacts[i].phoneNumbers[0].value;
			}			
			if (allContacts[i].photos && allContacts[i].photos.length > 0) {
				document.getElementById("photo").setAttribute("src", allContacts[i].photos[0].value);
				document.inContact.debug.value = allContacts[i].photos[0].type+" "+allContacts[i].photos[0].value;
			}
			if (allContacts[i].addresses && allContacts[i].addresses.length > 0) {
				document.inContact.inAdress.value = allContacts[i].addresses[0].formatted;
			}			
			
		}
		
		function addContact(ev) {
			ev.preventDefault(); /* donot submit the form */
			
			if (!isMobile) {
					_desktop_addContact();
					return;
			}

			maxId++;
		
			var contact = navigator.contacts.create();
			/* TODO validate mandatory data beacause hml5 required attribut not working thr phonegap */
			contact.displayName = document.inContact.inName.value;
			contact.nickname = document.inContact.inName.value; // specify both to support all device
			
			// populate name fields
			var name = new ContactName();
			name.givenName = "Jane";
			name.familyName = "Doe";
			contact.name = name;
			
			// store contact phone numbers in ContactField[]
			var phoneNumbers = [];
			phoneNumbers[0] = new ContactField('work', document.inContact.inPhone.value, false);
			phoneNumbers[1] = new ContactField('mobile', document.inContact.inPhone.value, true); // preferred number
			phoneNumbers[2] = new ContactField('home', document.inContact.inPhone.value, false);
			contact.phoneNumbers = phoneNumbers;

		function _desktop_addContact() {
			maxId++;
			var contact = {
				id: maxId
				, displayName: document.inContact.inName.value
				, nickname: document.inContact.inName.value
				, phoneNumbers: [{type:"work", value:document.inContact.inPhone.value, pref:false}]
				, photos:[]
/*				, photos:[{type:"url", value:"soleil.jpg", pref:false}]*/
				, addresses:[{
					pref:false
					, type:""
					, formatted:document.inContact.inAddress
					, streetAddress:document.inContact.inStreet
					, locality:document.inContact.inLocality
					, region:""
					, postalCode:document.inContact.inPostalCode
					, country:document.inContact.inCountry
				}]
			};

			if (!allContacts)
				allContacts = new Array();
			allContacts.push(contact);

			/* Save local Storage */
			try {
				localStorage.setItem("Contacts", JSON.stringify(allContacts));
			} catch (exception) {
				alert(exception.message);
			}

			_desktop_findAllContacts();
		}
		
		function resetContact() {
			document.getElementById("photo").setAttribute("src", "data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==");

		}
		
		function clearList() {
			document.getElementById("mainList").innerHTML = "";
		}
		
		function addToList(id, newInput) {
			var list = document.getElementById("mainList");
			var newItem = document.createElement("li");
			newItem.setAttribute("id",id);
			newItem.setAttribute("onclick","showContact(this);");
			newItem.appendChild(document.createTextNode(newInput));
			list.appendChild(newItem);
		}
		
		</script>
    </head>
    <body>
		<h1>Example Contact</h1>
		<form name="inContact">
			<img id="photo" src="./img_trans.gif" alt="photo">
			<!-- required attribut not working using phonegap -->
			<input class="field" placeholder="Nom" type="text" name="inName" required><br />
			<input class="field" placeholder="Téléphone" type="tel" name="inPhone" required><br />
			<input class="field" placeholder="Adresse" type="text" name="inAddress" oninput="geolocate(this);"><br />
			<input class="field" placeholder="2è Adresse" type="text" name="inAddress2" oninput="geolocate2(this);"><br />
			<br/>
			<input class="fieldSlim" placeholder="N°" type="text" name="inNumber" id="street_number">
			<input class="fieldLarge" placeholder="Rue" type="text" name="inStreet" id="route"><br />
			<input class="fieldSlim" placeholder="Code postal" type="text" name="inPostalCode" id="postal_code">
			<input class="fieldLarge" placeholder="Localité" type="text" name="inLocality" id="locality"><br />
			<input class="fieldLarge" placeholder="Pays" type="text" name="inCountry" id="country"><br />
			<textarea class="field debug" placeholder="debug" name="debug" rows="10"></textarea><br />
			<input type="reset" value="Clear"/>
			<input type="submit" value="Add"/>
		</form>
		<p>Les 10 derniers contacts : <ul id="mainList"><li id="0" onclick="showContact(this);">Fin de Liste</li></ul></p>
   </body>
</html>
